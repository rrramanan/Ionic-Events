<ion-header>
  <ion-navbar >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Logout
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <h3 id="logout-heading5" style="color:#000000;"> Logout </h3>

  <div id="logout-markdown6" style="text-align:justify;" class="show-list-numbers-and-dots">
    <p style="color:#000000;font-size:15px;">
      Click the logout button to logout. Then, toggle the menu to see the menu items change.
    </p>
  </div>

  <div class="spacer" style="width:300px;height:13px;" id="logout-spacer4"></div>

  <button id="logout-button3" ion-button color="positive" block (click)="logout()"> Logout </button>
  <button id="logout-button4" ion-button  color="secondary" menuToggle block>  Toggle Menu  </button>

</ion-content>
