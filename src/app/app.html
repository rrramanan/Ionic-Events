<ion-menu [content]="mainContent" id="loginNo">
  <ion-header >
    <ion-toolbar color="secondary">
      <ion-title >
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <p id="menu-heading2" style="color:#000000;font-weight:400;text-transform: uppercase;padding: 0% 7%;">
      Please Log in
    </p>
    <ion-list id="menu-list1">
      <button ion-item color="none" menuClose="" on-click="goToEvents()" id="menu-list-item1">
       <span style="color:#488aff;"> Login </span>
      </button>
      <button ion-item color="none" menuClose="" id="menu-list-item3">
        Close Menu
      </button>
    </ion-list>    

  </ion-content>
</ion-menu>


<ion-menu [content]="mainContent" id="loginYes">
  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>
        Menu
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content id="side-menu21">
    <p id="menu-heading2" style="color:black;font-weight:400;text-transform: uppercase;padding: 0% 7%;">
      Logged in as <span style="font-weight:500;">{{userStatus}}</span>
    </p>
    <ion-list id="menu-list1">
      <button ion-item color="none" menuClose="" on-click="goToLogout()" id="menu-list-item2">
       <span style="color:#488aff;"> Logout </span>
      </button>
      <button ion-item color="none" menuClose="" id="menu-list-item4">
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
